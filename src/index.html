<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pineapple</title>

  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>

<body>
  <!-- Contains all fixed elements which make up the user interface -->
  <div id="hud" class="hud">
    <div class="hud__element title">
      <img class="title__logo" alt="pineapple logo" title="pineapple logo" src="assets/pineapple-logo.svg" />
      <span class="title__text">ananas</span>
    </div>

    <div class="hud__element menu">
      <div class="menu__toggle-container">
        <img class="menu__toggle-icon" alt="menu icon" title="menu icon" src="assets/menu.svg" />
      </div>
    </div>

    <div class="hud__element controls">
      <div class="controls__up">
        <img class="controls__image" alt="arrow up" title="arrow up" src="assets/arrow.svg" />
      </div>
      <div class="controls__down">
        <img class="controls__image--down" alt="arrow down" title="arrow down" src="assets/arrow.svg" />
      </div>
    </div>

    <div class="hud__element index">
      <div class="index__number active">
        01
      </div>
      <div class="index__number">
        02
      </div>
      <div class="index__number">
        03
      </div>
      <div class="index__number">
        04
      </div>
    </div>
  </div>

  <div id="content" class="content">
    <div id="page1" class="page">
      <div class="flex-row">
        <div class="flex-column">
          <h1 class="left">Niet uw <span class="underlined">typische</span> ananas!</h1>
          <div>
            <button typ="button" class="action-button">Aanpak</button>
          </div>
        </div>
        <div class="flex-column">
          <div class="awards__container">
            <div class="awards__item">
              <div class="awards__name">Customer Intimacy</div>
              <div class="awards__year">2017</div>
            </div>
            <div class="awards__item">
              <div class="awards__name">Exact Pineapple</div>
              <div class="awards__year">2017</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
